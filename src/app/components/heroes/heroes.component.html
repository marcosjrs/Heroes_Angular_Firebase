<h3 class="mt-2">Heroes</h3>
<hr>

<div class="row mb-3">
  <div class="col text-right">
    <a class="btn btn-outline-dark" [routerLink]="['/heroe','nuevo']" >Añadir Héroe</a>
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Editorial</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes">
        <th scope="row">{{heroe.key$}}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.editorial}}</td>
        <td>
          <a href="javascript:void(0)" [routerLink]="['/heroe', heroe.key$]" class="btn text-dark btn-link mr-1"><i
          class="fas fa-edit"></i></a>
          <a href="javascript:void(0)" class="btn text-danger btn-link" (click)="eliminar(heroe)">
              <i class="fas fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
