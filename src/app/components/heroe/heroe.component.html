<h3 class="mt-2">Heroe</h3>
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #formNuevo="ngForm" *ngIf="heroe">
      <div class="row my-4">
          <div class="form-group mx-3"><a class="btn btn-outline-danger btn-sm" routerLink="/heroes">Volver</a></div>
          <div class="form-group mr-3"><a class="btn btn-outline-info btn-sm" (click)="reset(formNuevo)" href="javascript:void(0)" >Nuevo</a></div>
      </div>
      <div class="form-group">
        <label>Nombre*</label>
        <input type="text" [(ngModel)]="heroe.nombre" name="nombre"
            class="form-control" placeholder="Nombre del héroe" required>
      </div>
      <div class="form-group">
        <label>Editorial</label>
        <select  [(ngModel)]="heroe.editorial"
                name="editorial" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea  [(ngModel)]="heroe.bio"
                name="bio" class="form-control" placeholder="Biografía"></textarea>
      </div>
      <div class="row">
        <div class="form-group col"><button type="submit" [disabled]="!formNuevo.valid" class="btn btn-outline-primary">Guardar</button></div>
      </div>

    </form>
  </div>
</div>
