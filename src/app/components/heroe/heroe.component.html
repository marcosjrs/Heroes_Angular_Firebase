<h3 class="mt-2">Heroe</h3>
<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del héroe" required>
      </div>
      <div class="form-group">
        <label>Editorial</label>
        <select name="editorial" class="form-control ">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" class="form-control" placeholder="Biografía"></textarea>
      </div>
      <div class="row">
        <div class="form-group mx-3"><a class="btn btn-outline-danger" routerLink="/heroes">Volver</a></div>
        <div class="form-group"><button type="submit" class="btn btn-outline-primary">Guardar</button></div>
      </div>

    </form>
  </div>
</div>
